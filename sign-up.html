<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>RecipeGuru - Sign Up</title>

    <!-- ======================== font awesome - cdn link ======================== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ======================== favicon link ======================== -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fevicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fevicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fevicon/favicon-16x16.png">
    <link rel="manifest" href="./fevicon/site.webmanifest">


    <!-- ======================== custom css styles link ======================== -->
    <link rel="stylesheet" href="./css/style.css">
    
</head>

<body>


    <!-- ======================================================================== 
                                HEADER section starts here 
    ========================================================================= -->

        <header class="header">

            <a href="#" class="logo">

                <i class="fa-solid fa-utensils"></i> Recipe<span>Guru</span>

            </a>


            <nav class="navbar">

                <ul class="navbar-list">

                    <li><a class="navbar-link" href="./index.html">home</a></li>

                    <li><a class="navbar-link" href="#about">about</a></li>

                    <li><a class="navbar-link" href="./contact.html">contact</a></li>

                    <li><a class="navbar-link active" href="./sign-up.html">sign up</a></li>
                    
                    <li><a class="navbar-link" href="./sign-in.html">sign in</a></li>

                </ul>

            </nav>

            <div class="mobile-navbar-btn">

                <i class="fa-solid fa-bars mobile__nav__menu__icon"></i>

                <i class="fa-solid fa-xmark mobile__nav__close__icon"></i>

            </div>

        </header>

    <!-- ======================================================================== 
                                HEADER section ends here 
    ========================================================================= -->
    
    
    
    
    
    
    <!-- ======================================================================== 
                                SIGN-UP section starts here 
    ========================================================================= -->



        
    <div class="sign-up-wrapper">

        <div class="sign-up-form-container">

            <div class="sign-up-user">

                <!-- ======================== user SIGN UP form ======================== -->

                <h2 class="title">Sign Up</h2>

                <form action="./index.html" class="user-sign-up-form" autocomplete="off">


                    <div class="grid-inputs">

                        <!-- first name -->
                        <div class="input-field">

                            <i class="fas fa-user"></i>

                            <input type="text" name="fname" placeholder="First Name">

                        </div>

                        <!-- last name -->
                        <div class="input-field">

                            <i class="fas fa-user"></i>

                            <input type="text" name="lname" placeholder="Last Name">

                        </div>

                        <!-- phone -->
                        <div class="input-field">

                            <i class="fas fa-phone"></i>

                            <input type="tel" name="phone" placeholder="Phone">

                        </div>

                        <!-- email -->
                        <div class="input-field">

                            <i class="fas fa-envelope fa-flip"></i>

                            <input type="email" name="email" placeholder="Email">

                        </div>

                        <!-- password -->
                        <div class="input-field">
                            
                            <i class="fas fa-lock"></i>
                            
                            <input type="password" name="pwd" placeholder="Password">
                            
                        </div>
                        
                        <!-- confirm password -->
                        <div class="input-field">

                            <i class="fas fa-lock"></i>

                            <input type="password" name="conf-pwd" placeholder="Confirm Password">

                        </div>

                    </div>

                    <div class="flex-inputs">

                        <div class="t-c">

                            <input type="checkbox" name="t-c" id="t-c" required> I agree with Terms & Conditions
    
                        </div>
    
                        <input type="submit" value="Create Account" class="btn solid">
    
    
    
                        <span class="or">
                            ------------------------- OR ------------------------- 
                        </span>
    
    
    
                        <p class="social-text">Sign Up with social platform</p>
    
                        <div class="social-media">
    
                            <a href="#" class="social-icons">
    
                                <i class="fa-brands fa-facebook-f"></i>
    
                            </a>
                            
                            <a href="#" class="social-icons">
    
                                <i class="fa-brands fa-twitter"></i>
    
                            </a>
                            
                            <a href="#" class="social-icons">
    
                                <i class="fa-brands fa-google"></i>
    
                            </a>
                            
                            <a href="#" class="social-icons">
    
                                <i class="fa-brands fa-linkedin-in"></i>
    
                            </a>
    
                        </div>
    
    
    
                        <a class="sign-up-link-text" href="./sign-in.html">
    
                            Already hava an account? Sign In
    
                        </a>

                    </div>

                </form>
        
            </div>

        </div>




        <div class="panels-container">

            <!-- ===== left panel for admin login button ===== -->
            <div class="panel left-panel">

                <div class="content">

                    <h3 class="title">

                        New Here?

                    </h3>

                    <p>

                        Join Us,<br>
                        Be one of us, By just sign up

                    </p>

                    <img class="img" src="./images/sign-in-up-img/barbecue.svg" alt="">

                    </div>

                </div>

            </div>
        </div>

    


    <!-- ======================================================================== 
                                SIGN-UP section ends here 
    ========================================================================= -->




    <script src="./js/index.js"></script>


</body>

</html>
