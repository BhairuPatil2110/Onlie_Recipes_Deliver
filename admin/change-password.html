<div class="chg-pwd">

    <form action="#" class="chg-pwd-form" autocomplete="off ">
    
        <h2 class="title">Change Password</h2>

        <div class="input-field">

            <i class="fas fa-lock"></i>
            
            <input type="password" name="old-pwd" placeholder="Old Password">
            
        </div>
        
        <div class="input-field">

            <i class="fas fa-lock"></i>
            
            <input type="password" name="new-pwd" placeholder="New Password">
            
        </div>
        
        <div class="input-field">

            <i class="fas fa-lock"></i>
            
            <input type="password" name="conf-pwd" placeholder="Confirm Password">

        </div>

        <div class="chg-buttons">

            <input type="submit" class="btns" value="Change">

            <input type="Reset" class="btns" value="Clear">

        </div>

    </form>

</div>
